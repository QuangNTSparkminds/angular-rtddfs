<div
  class="error"
  *ngIf="(itemForm.dirty || itemForm.touched) && itemForm.hasError('required')"
>
  This field is required
</div>
<div
  class="error"
  *ngIf="(itemForm.dirty || itemForm.touched) && itemForm.hasError('minlength')"
>
  This field is not enough min length
</div>
<div
  class="error"
  *ngIf="(itemForm.dirty || itemForm.touched) && itemForm.hasError('maxlength')"
>
  This field is exceed max length
</div>
<div
  class="error"
  *ngIf="(itemForm.dirty || itemForm.touched) && itemForm.hasError('email')"
>
  This email is invalid
</div>
<div
  class="error"
  *ngIf="
    (itemForm.dirty || itemForm.touched) &&
    !itemForm.hasError('minlength') &&
    !itemForm.hasError('maxlength') &&
    itemForm.hasError('pattern')
  "
>
  This field is invalid
</div>
